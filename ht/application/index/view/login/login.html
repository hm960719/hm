<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href=" /static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href=" /static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href=" /static/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href=" /static/css/util.css">
	<link rel="stylesheet" type="text/css" href=" /static/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url(&#39;/static/img/bg-01.jpg&#39;);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" id="username" value="{$account}" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" id="password" value="{$password}" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button onclick="login()" type="button" class="login100-form-btn" >登 录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src=" /static/js/jquery-3.2.1.min.js"></script>
	<script src=" /static/js/main.js"></script>
    <script>
    // 登录
        function login()
        {
            var account  = $("#username").val();
            var password = $("#password").val();
            if(account == '' || password == ''){
                alert('请输入正确的账号密码');return false;
            }
            var data = {}
            data.account  = account
            data.password = password
            data.type     = "login"
            // console.log(data);return false;
            $.ajax({
                type:"post",
                url:"/index/login/loginapi",
                dataType:"JSON",
                data:data,
                success:function(data){
                    if(data.code == 200){
                        location.href = "{:url('index/index')}"
                    }else{
                        alert(data.data);
                        return false;
                    }
                }
            })
        }
    
    </script>

</body></html>
